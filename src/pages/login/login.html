
<ion-header>

  <ion-navbar>

	  	<button ion-button>Cerrar			
	  	</button> 

    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>

	  <ion-item>
	    <ion-label stacked>Correo</ion-label>
	    <ion-input type="email" [(ngModel)]="correo"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label stacked>Contrase√±a</ion-label>
	    <ion-input type="password"[(ngModel)]="contrasena"></ion-input>
	  </ion-item>

	</ion-list>

	<button ion-button 
				[disabled]=" correo.length < 5 || contrasena.length < 5"
				block (click)="acceder()">Acceder
	</button>

</ion-content>
